<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="modal">
    	<div class="modal-content">
    	<header class="modal-header">
    		<h1>Add product</h1>
    		<h2>Second hand car</h2>
    		<h3>Automobiles</h3>
    	</header>

    	<form class="modal-form" id="add-form" name="add-form" novalidate>
    		<section class="form-section first">
    			<label class="form-label">
                    <span class="form-label-name">Anouncement title</span>
                    <input type="text" name="title" />
                </label>
    			<label class="form-label">
                    <span class="form-label-name">Make/Brand</span>
                    <input type="text" data-custom="autocomplete" data-values="brand" name="brand"/>
                </label>
    			<label class="form-label">
                    <span class="form-label-name">Manufacturing Year</span>
                    <input type="number" name="manufacturing-year" />
                </label>
    			<label class="form-label">
                    <span class="form-label-name">Mileage</span>
                    <input type="number" name="mileage" />
                </label>
    			<label class="form-label">
                    <span class="form-label-name">Fuel Type</span>
                    <input type="text" data-custom="autocomplete" data-values="fuel" name="fuel"/>
                </label>
    			<label class="form-label">
                    <span class="form-label-name">Color</span>
                    <input type="text" data-custom="autocomplete" data-values="color" name="color"/>
                </label>
    		</section>
    		<section class="form-section second">
    			<div class="form-label">
                    <span class="form-label-name">Vehicle Damaged</span>
                    <label><input type="radio" name="damaged" value="yes" /> Yes</label>
                    <label><input type="radio" name="damaged" value="no" checked /> No</label>
                </div>
    			<label class="form-label damage-section" id="damage-section">
                    <span class="form-label-name">Damage Details</span>
                    <textarea name="damage-reason"></textarea>
                </label>
    			<label class="form-label half first">
                    <span class="form-label-name">Price</span>
                    <input name="price" type="number" />
                </label>
    			<label class="form-label half">
                    <span class="form-label-name">Currency</span>
                    <input type="text" data-custom="autocomplete" data-values="currency" name="currency" />
                </label>
    			<label class="form-label">
                    <span class="form-label-name">Description</span>
                    <textarea name="description"></textarea>
                </label>
    		</section>
            <div class="clear clear-overflow buttons-container">
                <button class="button cancel">Cancel</button>
                <button class="button">Save</button>
            </div>
    	</form>

    	</div>
    </div>

        <script src="js/tools.js"></script>
        <script src="js/formData.js"></script>
        <script src="js/templates.js"></script>
        <script src="js/autocomplete.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
